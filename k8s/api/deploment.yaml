apiVersion: apps/v1
kind: Deployment 
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: vandersonj/pedelogo-cataogo:v1.0.0
          ports: 
          - containerPort: 80
            name: http
          - containerPort: 443
            name: https
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: api-configmap
          env:
          - name: Mongo__User
            valueFrom: 
              configMapKeyRef:
                key: MONGO_INITDB_ROOT_USERNAME
                name: mongodb-configmap
          - name: Mongo__Password
            valueFrom: 
              configMapKeyRef:
                key: MONGO_INITDB_ROOT_PASSWORD
                name: mongodb-configmap



